<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Remove Input Filed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" class="container__form">
            <input type="text" placeholder="Name" size="40"><br>
            <input type="email" placeholder="Email" size="40"><br>
        </form>
        <div class="container__buttons">
            <button class="button__add">Add</button>
            <button class="button__remove">Remove</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
